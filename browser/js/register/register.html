<div class="row">
    <div class="col-sm-12">
        <form id="login-form" name="registerForm" ng-submit="registerForm.$valid && sendLogin(register)">
            
            <h2>Please register</h2>
            
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="register.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" ng-model="register.password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
