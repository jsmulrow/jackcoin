<div class="row">
    <div class="col-sm-12">
        <form id="login-form" name="signupForm" ng-submit="signupForm.$valid && sendLogin(signup)">
            
            <h2>Please sign up</h2>
            
            <!-- <alert type="danger" ng-show="error">
                {{ error }}
            </alert> -->

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
